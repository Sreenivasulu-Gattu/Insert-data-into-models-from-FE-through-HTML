<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_access</title>
</head>
<body>
    <center>
        <h1>Displaying Access Records</h1>
        <table border="3px">
            <tr>
                <th>PK/ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Author</th>
            </tr>
            {% for ao in access %}
                <tr>
                    <td>{{ao.pk}} </td>
                    <td>{{ao.name}}</td>
                    <td>{{ao.date}}</td>
                    <td>{{ao.author}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
